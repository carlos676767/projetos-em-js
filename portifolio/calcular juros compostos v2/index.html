<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  </head>
  <body>
    <header class="header">
      
      <p style="font-size: 20px;" id="cima">Calculadora de juros compostos</p>
    </header>
    <div class="mae">
      <div class="filha">
        <label>Valor inicial:</label>
       <label> <input type="number" id="capitalinicial"/></label>
        <label>Taxa de juros:</label>
        <label
          ><input type="number" id="taxadejuros"/></label>
        <label>Periodo em:</label>
        <label
          ><input type="number" id="periodo"/></label>
        <button id="botao">Anual</button>
        <button id="botao2" onclick="somar()">Mensal</button>
        <button id="limpar">Limpar</button>
        <div>
          <label>Valor final:</label>
          <p id="totaljuros"></p>
          <label>Valor investido:</label>
          <p id="valorinicial"></p>
          <label>Total em juros:</label>
          <p id="total"></p>
        </div>
      </div>
    </div>
    
    

    <div class="cite">
      <cite style="color: black">- by csdev</cite>
      <br />

        ><i class="fa-brands fa-github"></i> Github</a
      >
      <a href="https://www.instagram.com/chenrique_dev/"
        ><i class="fa-brands fa-instagram"></i> Instagram</a
      >
    </div>
    <script src="app.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
